<!DOCTYPE html>
<html lang="en">
<head>
    <title>May than ky</title>
</head>
<body>
<h1>May than ky </h1>

<input type="number" id="amt"> Amount </input>
<select id="value1">
    <option>VND</option>
    <option>USD</option>
</select>
<select id="value2">
    <option>USD</option>
    <option>VND</option>
</select>
<button onclick="bienhoa()"> Convert </button>
<script>
    function bienhoa() {
        var x = parseInt(document.getElementById("amt").value);
        if (document.getElementById("value1").selectedIndex == "1" && document.getElementById("value2").selectedIndex = "1") {document.write((x*0.000043) + USD);}
        if (document.getElementById("value1").selectedIndex == "2" && document.getElementById("value2").selectedIndex = "2") {document.write((x*23184.95) + VND);}
    }
</script>

</body>
</html>
